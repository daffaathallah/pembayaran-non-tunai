<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pembayaran QRIS</title>
                <style>
                        body {
                                        font-family: Arial, sans-serif;
                                                    display: flex;
                                                                flex-direction: column;
                                                                            justify-content: center;
                                                                                        align-items: center;
                                                                                                    min-height: 100vh;
                                                                                                                margin: 0;
                                                                                                                            background-color: #f0f2f5;
                                                                                                                                        text-align: center;
                        }

                                .container {
                                                background-color: #ffffff;
                                                            padding: 20px 30px;
                                                                        border-radius: 12px;
                                                                                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                                                                                                max-width: 400px;
                                                                                                            width: 90%;
                                }

                                        h1 {
                                                        color: #2c3e50;
                                                                    margin-bottom: 10px;
                                                                                font-size: 1.8em;
                                        }

                                                p {
                                                                color: #7f8c8d;
                                                                            margin-bottom: 25px;
                                                                                        font-size: 1.1em;
                                                }

                                                        .qris-image {
                                                                        width: 100%;
                                                                                    max-width: 350px;
                                                                                                height: auto;
                                                                                                            border: 5px solid #ecf0f1;
                                                                                                                        border-radius: 8px;
                                                                                                                                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
                                                        }

                                                                .note {
                                                                                margin-top: 20px;
                                                                                            font-size: 0.9em;
                                                                                                        color: #3498db;
                                                                                                                    font-weight: bold;
                                                                }
                                                                    </style>
                                                                    </head>
                                                                    <body>
                                                                        <div class="container">
                                                                                <h1>Scan untuk Pembayaran QRIS</h1>
                                                                                        <p>Silakan gunakan aplikasi pembayaran Anda untuk memindai kode di bawah ini.</p>

                                                                                                <img 
                                                                                                            src="qriss.png" 
                                                                                                                        alt="Kode QRIS Pembayaran" 
                                                                                                                                    class="qris-image"
                                                                                                                                            >

                                                                                                                                                    <div class="note">
                                                                                                                                                                Terima kasih atas transaksinya!
                                                                                                                                                                        </div>
                                                                                                                                                                            </div>
                                                                                                                                                                            </body>
                                                                                                                                                                            </html>
                                                                }
                                                        }
                                                }
                                        }
                                }
                        }
